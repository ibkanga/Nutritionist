<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<div *ngIf="article" class="p-1 text-center">
      <h1 class="display-4 text-body text-dark">{{article.headline}}</h1>
      <p class="text-danger">{{article.publishedon}} | by {{article.publishedby}}</p>
      <hr>
      <img class="img-fluid rounded" src="{{article.photourl}}" alt="Nutritionist" width="70%">
      <hr>
      <pre>{{article.text}} </pre>
    </div>
  </div>
</div>
